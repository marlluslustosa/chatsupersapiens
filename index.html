<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Super Sapiens</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            text-align: center;
        }
        h1 {
            font-weight: 500;
            color: #333;
            margin-bottom: 20px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            text-align: right;
            background-color: #e3f2fd;
        }
        .message.bot {
            text-align: left;
            background-color: #f1f8e9;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        #question {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .material-icons {
            font-size: 20px;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 2px;
            background-color: #007bff;
            border-radius: 50%;
            animation: loading 0.6s infinite alternate;
        }
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loading {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>PoC - Chat com <a href="https://www.gov.br/agu/pt-br/sapiens-1/super-sapiens" target="_blank">Super Sapiens</a></h1>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="question" placeholder="Digite sua pergunta aqui...">
            <button id="sendButton"><span class="material-icons">send</span></button>
        </div>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const sendButton = document.getElementById('sendButton');
        const questionInput = document.getElementById('question');
        const messagesDiv = document.getElementById('messages');
        const loadingDiv = document.getElementById('loading');

        sendButton.addEventListener('click', () => {
            const question = questionInput.value;
            if (!question) return;

            showLoading();

            axios
                .post('https://chatsupersapiens.vercel.app/api/chat', { question })
                .then((response) => {
                    hideLoading();
                    addMessage(question, 'user');
                    addMessage(response.data.content, 'bot');
                    questionInput.value = '';
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch((error) => {
                    hideLoading();
                    console.error("Error:", error.message);
                });
        });

        function addMessage(content, role) {
            const message = document.createElement('div');
            message.classList.add('message', role);
            message.textContent = content;
            messagesDiv.appendChild(message);
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
