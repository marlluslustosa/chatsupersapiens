<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Super Sapiens</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ... (seu CSS aqui) ... */
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>PoC - Chat com <a href="https://www.gov.br/agu/pt-br/sapiens-1/super-sapiens" target="_blank">Super Sapiens</a></h1>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="question" placeholder="Digite sua pergunta aqui...">
            <button id="sendButton"><span class="material-icons">send</span></button>
        </div>
        <div class="loading" id="loading">
            <span></span><span></span><span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const sendButton = document.getElementById('sendButton');
        const questionInput = document.getElementById('question');
        const messagesDiv = document.getElementById('messages');
        const loadingDiv = document.getElementById('loading');

        sendButton.addEventListener('click', () => {
            const question = questionInput.value;
            if (!question) return;

            showLoading();

            axios
                .post('/api/chat', { question })
                .then((response) => {
                    hideLoading();
                    addMessage(question, 'user');
                    addMessage(response.data.content, 'bot');
                    questionInput.value = '';
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch((error) => {
                    hideLoading();
                    console.error("Error:", error.message);
                });
        });

        function addMessage(content, role) {
            const message = document.createElement('div');
            message.classList.add('message', role);
            message.textContent = content;
            messagesDiv.appendChild(message);
        }

        function showLoading() {
            loadingDiv.style.display = 'block';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
